components:
  schemas:
    Film:
      type: object
      properties:
        fid:
          type: integer
        title:
          type: string
        owner:
          type: integer
        private:
          type: integer
        watchDate:
          type:   string
          format: date
        rating:
          type: integer
          minimum: 0
          maximum: 10
        favorite:
          type:    integer
          default: false
      required:
        - id
        - owner
        - private
    Review:
      type: object
      properties:
        fid:
          type: integer
        uid:
          type: integer
        completed:
          type: integer
        reviewDate:
          type: string
          format: date
        rating:
          type: integer
          minimum: 0
          maximum: 10
        text:
          type: string
          maxLength: 1000
      required:
        - id
        - reviewerID
        - completed
    User:
      type: object
      properties:
        uid:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
          maxLength: 20
      required:
        - id
        - email
        - password
    Image:
      type: object
      properties:
        fid:
          type: integer
        name:
          type: string
        data:
          type: object
          properties:
            format:
              type: string
            bytes:
              type:   string
              format: base64
      required:
        - fid
    Login-Request-Body:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    New-Film-Request-Body:
      type: object
      properties:
        title:
          type: string
        owner:
          type: integer
        private:
          type: integer
        watchDate:
          type: string
          format: date
        rating:
          type: integer
          minimum: 0
          maximum: 10
        favorite:
          type: integer
          default: false
      required:
        - owner
        - private
