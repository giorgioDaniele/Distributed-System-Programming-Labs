# Write and delete films APIs
  /api/films:
    post:
      tags:
        - films
      summary:     create a new film
      operationId: newFilm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/New-Film-Request-Body'
      responses:
        '200':
          description: new film in database
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'
        '401':
          description: authorization information is missing or invalid
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: bad request
          content:
            text/plain:
              schema:
                type: string
  /api/films/{fid}:
    put:
      tags:
        - films
      summary: edit a film
      operationId: editFilm
      parameters:
        - name: fid
          in: path
          description: film ID (the one to edit)
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Film'
      responses:
        '200':
          description: the updated film resource
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Film'          
        '204':
          description: content is null
        '400':
          description: bad request
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: authorization information is missing or invalid
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: film not found
    delete:
      tags:
        - films
      summary: delete a film
      operationId: deleteFilm
      parameters:
        - name: fid
          in: path
          description: film ID (the one to delete)
          required: true
          schema:
            type: string
      responses:
        '204':
          description: content is null
        '400':
          description: bad request
          content:
            text/plain:
              schema:
                type: string
        '401':
          description: authorization information is missing or invalid
          content:
            text/plain:
              schema:
                type: string
        '404':
          description: Film not found

